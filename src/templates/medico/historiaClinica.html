{% extends './base.html' %} {% block title %} Home {% endblock %} {% block
    customCSS %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/medico.css') }}"
    />
    {% endblock %} {% block body %}
    <svg style="display: none">
      <symbol id="users" viewBox="0 0 16 16">
        <path
          d="M8,0a8,8,0,1,0,8,8A8,8,0,0,0,8,0ZM8,15a7,7,0,0,1-5.19-2.32,2.71,2.71,0,0,1,1.7-1,13.11,13.11,0,0,0,1.29-.28,2.32,2.32,0,0,0,.94-.34,1.17,1.17,0,0,0-.27-.7h0A3.61,3.61,0,0,1,5.15,7.49,3.18,3.18,0,0,1,8,4.07a3.18,3.18,0,0,1,2.86,3.42,3.6,3.6,0,0,1-1.32,2.88h0a1.13,1.13,0,0,0-.27.69,2.68,2.68,0,0,0,.93.31,10.81,10.81,0,0,0,1.28.23,2.63,2.63,0,0,1,1.78,1A7,7,0,0,1,8,15Z"
        />
      </symbol>
    </svg>
    <header class="page-header">
      <nav>
        <p class="title"><a style="text-decoration: none" href="/medico">Hospital General De Barranquilla</a></p>
    
        <ul class="admin-menu">
          <li class="menu-heading">
            <h3>Medico</h3>
          </li>
    
          <li>
            <a href="/gestionarCitas">
              <svg>
                <use xlink:href="#users"></use>
              </svg>
              <span>Gestionar Citas</span>
            </a>
          </li>
          <li>
            <a href="/historiaClinica">
              <svg>
                <use xlink:href="#users"></use>
              </svg>
              <span>Crear historia clinica</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="page-content">
      <section class="search-and-user">
        <div class="admin-profile">
          <span class="greeting">CREACION DE HISTORIAS CLINICAS</span>
          <div class="notifications">
            <svg>
              <use xlink:href="#users"></use>
            </svg>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row">
          <div class="col"><label for="">Nombre del paciente</label>
            <input type="text" class="form-control" id="" placeholder="Ex: Duvan Avila"></div>
          <div class="col"><label for="">Id del paciente</label>
            <input type="text" class="form-control" id="" placeholder="Ex: 123456789"></div>
        </div>
        <div class="row">
            <div class="col"><label for="">Telefono</label>
              <input type="text" class="form-control" id="" placeholder="Ex: 3045384271"></div>
              <div class="col"><label for="">Fecha</label>
                <input
                        type="datetime-local"
                        class="form-control"
                        name="date_sched"
                        value=""
                        required=""
                      /></div>
            
          </div>
        <div class="row">
            <div class="col"><label for="">Datos de consulta</label>
              <input type="text" class="form-control" id="" ></div>    
        </div>
        <div class="row">
            <div class="col"><label for="">Evolución clínica de forma cronológica.</label>
                <div class="input-group mb-3">
                    
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Elija...</option>
                      <option value="1">Poco</option>
                      <option value="2">Normal</option>
                      <option value="3">Avanzado</option>
                    </select>
                </div>  
            </div>  
        </div>
        <div class="row">
            <div class="col">
                <label class="" for="">Extras</label>
                <div class="input-group mb-3">
                    <textarea name="" id="" cols="150" rows="10"></textarea>
                </div>
            </div>    
        </div>
    </div>
      
      
    </section>
    {% endblock %}
